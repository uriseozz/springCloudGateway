
server:
  port: 8000

spring:
  cloud:
    gateway:
      default-filters: # Gateway 공통 필터
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway GlobalFilter
            preLogger: true
            postLogger: true
      # MSA 라우팅 정의
      # ID, 목적지(uri), 조건(Predicate), 필터로 구성된다.
      routes:
        - id: user-service
          # 목적지
          uri: http://localhost:8081
          # 조건부 집합 Header나 Parameter같은 HTTP 요청의 모든 항목 비교
          # 아래와 같은 경우 localhost:8080/user 호출하게 되면 localhost:8081/user로 라우팅 된다.
          predicates:
            - Path=/user/**
          # GatewayFilter 인스턴스, Filter에서는 다운스트림 요청 전후에 요청/응답 가능
          filters:
            - name: UserFilter
              args:
                baseMessage: UserFilter
                preLogger: true
                postLogger: true
        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/product/**
          filters:
            - name: ProductFilter
              args:
                baseMessage: ProductFilter
                preLogger: true
                postLogger: true